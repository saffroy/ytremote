<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Page</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; }
        #player { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="player"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let ws;

        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

            ws.onopen = function() {
                console.log('WebSocket connected');
                ws.send(JSON.stringify({type: 'register', client: 'viewer'}));
            };

            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                console.log('Received command:', data);

                if (!player && data.command !== 'load') {
                    console.log('Player not initialized. Ignoring command.');
                    return;
                }

                switch (data.command) {
                    case 'load':
                        if (player) {
                            player.loadVideoById(data.videoId);
                        } else {
                            // The onYouTubeIframeAPIReady function will be called by the YouTube API script
                            // once it's loaded. We create the player here.
                            window.onYouTubeIframeAPIReady = function() {
                                player = new YT.Player('player', {
                                    height: '100%',
                                    width: '100%',
                                    videoId: data.videoId,
                                    playerVars: {
                                        'autoplay': 1,
                                        'controls': 0,
                                        'rel': 0,
                                        'showinfo': 0
                                    }
                                });
                            };
                            // If the API is already ready, call it ourselves.
                            if (window.YT && window.YT.Player) {
                                window.onYouTubeIframeAPIReady();
                            }
                        }
                        break;
                    case 'play':
                        player.playVideo();
                        break;
                    case 'pause':
                        player.pauseVideo();
                        break;
                    case 'setVolume':
                        player.setVolume(data.volume);
                        break;
                }
            };

            ws.onclose = function() {
                console.log('WebSocket disconnected. Reconnecting...');
                setTimeout(connect, 2000); // Try to reconnect every 2 seconds
            };

            ws.onerror = function(error) {
                console.error('WebSocket Error:', error);
                ws.close();
            };
        }

        connect();
    </script>
</body>
</html>
